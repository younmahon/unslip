jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build

      - uses: Azure/static-web-apps-deploy@v2   # ← this step
        with:
          action: 'upload'
          app_location: '/'        # root of repo
          output_location: 'dist'  # Vite’s build folder
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
